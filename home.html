<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;

      color: white;
      background: linear-gradient(to right, #b799ff, #e0b3ff);
      height: 100vh;
      display: flex;

      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;

    h1 {

    }

    p {

      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .music-toggle {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: rgba(0,0,0,0.5);
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
    }

    .hamburger {
      position: absolute;

      cursor: pointer;
      width: 30px;
      height: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger span {
      height: 4px;
      background: white;
      border-radius: 2px;
    }

    nav {
      position: absolute;
      top: 3.5rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 1rem;
      display: none;
      flex-direction: column;
      gap: 0.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem;
    }

    nav a:hover {
      background: rgba(255,255,255,0.1);
    }

    .time-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    .time-container div {
      background: rgba(255,255,255,0.2);
      padding: 0.5rem 1rem;
      border-radius: 10px;
    }

    .bible-verse {
      margin-top: 2rem;
      font-style: italic;
    }
  </style>
</head>
