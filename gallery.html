<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Gallery-specific styles */
    .gallery-header {
      text-align: center;
      margin: 30px 0;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .gallery-nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .gallery-nav button {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .gallery-nav button:hover {
      background: rgba(255,255,255,0.4);
    }
    .gallery-section {
      display: none;
      animation: fadeIn 0.5s;
    }
    .gallery-section.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="gallery-header">Our Memories</h1>
    <div class="gallery-nav">
      <button onclick="showSection('photos')">Photos</button>
      <button onclick="showSection('videos')">Videos</button>
    </div>
  </header>

  <!-- Photo Gallery -->
  <section id="photos" class="gallery-section active">
    <div class="image-gallery"></div>
  </section>

  <!-- Video Gallery -->
  <section id="videos" class="gallery-section">
    <div class="video-gallery">
      <!-- Video 1 -->
      <div class="video-item">
        <iframe src="https://drive.google.com/file/d/1WS8ZtqWTvRTw6Y8IIKMt_AtXS6oC9uQz/preview" allowfullscreen></iframe>
        <p>Memory 1</p>
      </div>
      <!-- Video 2 -->
      <div class="video-item">
        <iframe src="https://drive.google.com/file/d/11c5fposZYnDasiyiun60SBoFAjJOjt4y/preview" allowfullscreen></iframe>
        <p>Memory 2</p>
      </div>
      <!-- Add remaining 14 videos following the same pattern -->
    </div>
  </section>

  <script>
    // Auto-load all 58 images
    const imageGallery = document.querySelector('.image-gallery');
    for (let i = 1; i <= 58; i++) {
      imageGallery.innerHTML += `
        <img 
          src="images/pic (${i}).jpg" 
          alt="Our memory ${i}" 
          loading="lazy"
          class="gallery-img"
        >
      `;
    }

    // Tab switching function
    function showSection(sectionId) {
      document.querySelectorAll('.gallery-section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    }
  </script>
</body>
</html>
